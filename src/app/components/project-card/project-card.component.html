<div class="card-container">
    <div class="card-header" *ngIf="thereIsUtils" {{ utils }}></div>
    <div class="card-content">
        <div class="img">
            <img src= "{{ imageSource }}" alt="">
        </div>
        <ul class="text">
            <li>{{ title }}</li>
            <li>{{ description }}</li>
        </ul>
    </div>
    <div class="card-footer">
        <md-filled-button>Explore</md-filled-button>
    </div>
</div>
